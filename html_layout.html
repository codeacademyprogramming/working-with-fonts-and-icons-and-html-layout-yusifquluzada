<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout</title>
</head>
<body>
    <header>
        <img src="" alt="">
        <input type="text">
        <nav>
            <ul>
                <li><a href="/pull-requests">Pull Requests</a></li>
                <li><a href="/issues">Issues</a></li>
            </ul>
        </nav>
        <div>
            <ul>
                <li>
                    <i class="icon-notification"></i>
                </li>
                <li>
                    <i class="icon-plus"></i>
                </li>
                <li>
                    <img src="profile.jpg" alt="">
                </li>
            </ul>
        </div>
    </header>
    <aside>
        <section></section>
    </aside>
    <main>
        <section>
            <h2>all activity</h2>
            <ul class="activity-list">
                <li class="activity-list-item">
                    <img src="" alt="">
                    <p></p>
                    <button></button>
                </li>
            </ul>
            <footer>
                <i class="icon-lamp"></i>
                <p>
                    <b>ProTip</b>! The feed shows you events from people you <a href="/follow">follow</a> and repositories you <a href="/watch">watch</a> or <a href="/star">star</a>.
                </p>
                <a href="/subs">
                    <i class=""></i>
                </a>
                <div style="margin-top: 40px;">
                    <img src="logo.png" alt="">
                    <ul>
                        <li>Blog</li>
                        <li>About</li>
                        <li>Shop</li>
                        <li>Contact </li>
                        <li>GitHub</li>
                        <li>Pricing</li>

                        <li>API</li>
                        <li>Training</li>

                        <li>Terms</li>
                        <li>Privacy</li>
                    </ul>
                </div>
            </footer>
        </section>
        <aside>
            <h2>Explore repositories</h2>
            <ul class="repositories-list">
                <li class="repositories-list-item"></li>
                <li class="repositories-list-item"></li>
                <li class="repositories-list-item"></li>
                <li class="repositories-list-item"></li>
            </ul>
        </aside>
    </main>
</body>
</html>
